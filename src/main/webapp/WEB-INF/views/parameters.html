<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>parameters</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 管理页面样式 -->

    <link href="css/parameters.css" rel="stylesheet" />
    <link href="css/jquery.pagination.css" rel="stylesheet"/>

</head>
<body>
    <!-- 页面代码开始 -->
    <!-- 最外层盒子 -->
    <div id="wrapper">
        <!-- 中间主体部分开始 -->
        <div id="main">
            <!--中间容器  -->
            <div class="container">
                <div class="col-md-12 column">
                    <!-- 面板内容开始 -->
                    <div class="panel panel-default" id="panelcontent">
                        <!-- 面板主体开始 -->
                        <div class="panel-body">

                            <div id="panelbody">
                                <!-- 用户内容输入框组开始 -->
                                <h3>Light Custom Parameters</h3>
                                <hr />

                                <form class="form-horizontal" role="form">

                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-3 control-label">Weather Keyword</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="weather">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <link href="css/bootstrap.css" rel="stylesheet" />
                                        <label for="lastname" class="col-sm-3 control-label">Light Custom Parameter</label>
                                        <div class="select-menu col-sm-8">
                                            <select class="selectbox" id="lColor">
                                                <option value="S1P1">S1P1</option>
                                                <option value="S1P2">S1P2</option>
                                                <option value="S1P3">S1P3</option>
                                                <option value="S1P4">S1P4</option>
                                                <option value="S1P5">S1P5</option>
                                                <option value="S1P6">S1P6</option>
                                                <option value="S1P7">S1P7</option>
                                                <option value="S1P8">S1P8</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <link href="css/bootstrap.css" rel="stylesheet" />
                                        <label for="lastname" class="col-sm-3 control-label">Light Custom Parameter</label>
                                        <div class="select-menu col-sm-8">
                                            <select class="selectbox" id="lBright">
                                                <option value="0">0</option>
                                                <option value="30">30</option>
                                                <option value="55">55</option>
                                                <option value="80">80</option>
                                                <option value="105">105</option>
                                                <option value="130">130</option>
                                                <option value="155">155</option>
                                                <option value="180">180</option>
                                                <option value="215">215</option>
                                                <option value="250">250</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12 column text-center">
                                        <button type="button" class="btn btn-primary btn-lg btn-block">Add</button>
                                    </div>

                                </form>

                            </div>
                            <!-- 用户列表开始 -->
                            <div>

                                <div style="clear: both"></div>
                                <hr />
                                <!-- 响应式表格 -->
                                <div class="table-responsive">
                                    <!-- 用户表格开始 -->

                                    <table class="table col-md-12 column text-center usertable">
                                        <tr class=" success ">
                                            <td class="tab-user">Weather</td>
                                            <td class="tab-user">Light Color</td>
                                            <td class="tab-user">Brightness</td>
                                            <td class="tab-user">Operations</td>
                                        </tr>
                                        <tr>
                                            <td class="tab-user">grog</td>
                                            <td class="tab-user">S1P1</td>
                                            <td class="tab-user">100%</td>
                                            <td class="tab-user">
                                                <img src="images/delete.jpg" /></td>
                                        </tr>
                                        <tr>
                                            <td class="tab-user">grog</td>
                                            <td class="tab-user">S1P1</td>
                                            <td class="tab-user">100%</td>
                                            <td class="tab-user">
                                                <img src="images/delete.jpg" /></td>
                                        </tr>
                                        <tr>
                                            <td class="tab-user">grog</td>
                                            <td class="tab-user">S1P1</td>
                                            <td class="tab-user">100%</td>
                                            <td class="tab-user">
                                                <img src="images/delete.jpg" /></td>
                                        </tr>
                                    </table>
                                    <!-- 用户表格结束 -->
                                </div>

                                <!-- 分页开始 -->
                                <div class="col-md-12 column text-center">
                                    <ul class="pagination page">

                                    </ul>
                                </div>


                                <!-- 分页结束 -->
                                <!-- 返回登陆 -->
                                <div class="col-md-12">
                                    <a href="exit" class="return_left col-xs-6 text-left">Logout</a>
                                    <a href="man" class="return_right  col-xs-6 text-right">Manage</a>
                                </div>

                                <!-- 用户列表结束 -->
                                <!-- 用户内容输入框组结束 -->

                            </div>
                        </div>
                        <!-- 面板主体结束 -->
                    </div>
                </div>
                <!-- 面板内容结束 -->
            </div>
        </div>
        <!-- 中间主体部分结束 -->
        <!-- 页面代码结束 -->
    </div>
   
    <!-- jquery文件 -->
    <script src="js/jquery.min.js"></script>
    <!-- bootstrap文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.pagination.min.js"></script>
    <script src="js/isl.js"></script>
    <script src="js/parameters.js"></script>
</body>
</html>
